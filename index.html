<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@600&display=swap');

    :root { --bg1: #2e003e; --bg2: #4b006e; --fg: #f5f3ff; --accent: #a855f7; }

    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      background:
        radial-gradient(1000px 700px at 50% 30%, color-mix(in oklab, var(--accent), transparent 85%), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 90%);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      text-align: center;
    }

    h1 {
      font-family: 'Bodoni Moda', serif;
      font-size: clamp(2rem, 6vw, 5rem);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin: 0 0 0.5rem;
    }

    p {
      margin: 0;
      opacity: 0.85;
      font-family: "Times New Roman", Times, serif;
    }

    .dots::after { content: ""; animation: ellipsis steps(4, end) 1.2s infinite; }
    @keyframes ellipsis {
      0%, 100% { content: ""; }
      25% { content: "."; }
      50% { content: ".."; }
      75% { content: "..."; }
    }

    footer {
      position: fixed;
      inset-inline: 0;
      bottom: 1rem;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Coming soon">
    <h1>Coming&nbsp;Soon<span class="dots" aria-hidden="true"></span></h1>
    <p>We’re crafting something great. Check back later.</p>
  </main>
  <footer>© <span id="year"></span></footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
